<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
      <div
        class="container mx-auto px-4 py-2 flex items-center justify-between"
      >
        <div class="text-xl font-semibold">
          <a href="#" class="text-white hover:text-gray-300">**</a>
        </div>
        <button
          class="block lg:hidden px-3 py-2 border rounded text-gray-200 border-gray-600 hover:text-white hover:border-white focus:outline-none"
          id="menu-button"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <div
          class="hidden lg:flex flex-grow items-center justify-center space-x-4"
        >
          <a
            routerLink="/master"
            routerLinkActive="active"
            class="px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-700"
            >Master</a
          >
          <a
            routerLink="/employee"
            routerLinkActive="active"
            class="px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-700"
            >Employee</a
          >
          <a
            routerLink="/client"
            routerLinkActive="active"
            class="px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-700"
            >Client</a
          >
          <a
            routerLink="/client-project"
            routerLinkActive="active"
            class="block px-4 py-2 text-sm font-medium hover:bg-gray-600"
            >Client Project</a
          >
        </div>
        <form>
          <button
            type="submit"
            (click)="onLogOut()"
            class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            Log Out
          </button>
        </form>
      </div>
      <!-- Mobile Menu -->
      <div id="menu" class="lg:hidden hidden bg-gray-700 text-white">
        <a
          routerLink="/master"
          routerLinkActive="active"
          class="block px-4 py-2 text-sm font-medium hover:bg-gray-600"
          >Master</a
        >
        <a
          routerLink="/employee"
          routerLinkActive="active"
          class="block px-4 py-2 text-sm font-medium hover:bg-gray-600"
          >Employee</a
        >
        <a
          routerLink="/client"
          routerLinkActive="active"
          class="block px-4 py-2 text-sm font-medium hover:bg-gray-600"
          >Client</a
        >
        <a
          routerLink="/client-project"
          routerLinkActive="active"
          class="block px-4 py-2 text-sm font-medium hover:bg-gray-600"
          >Client Project</a
        >
      </div>
    </nav>

    <!-- Router Outlet -->
    <router-outlet></router-outlet>

    <script>
      // Toggle mobile menu
      document
        .getElementById("menu-button")
        .addEventListener("click", function () {
          const menu = document.getElementById("menu");
          menu.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
