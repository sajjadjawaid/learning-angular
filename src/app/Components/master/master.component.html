<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tabs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Button Group -->
    <div class="flex justify-center w-full py-4">
      <div class="bg-white shadow-md rounded-lg border border-gray-200">
        <div class="flex justify-center space-x-4">
          <!-- Added space-x-4 for horizontal spacing -->
          <button
            type="button"
            class="px-4 py-2 text-white rounded-lg focus:outline-none transition-colors duration-300 ease-in-out"
            [ngClass]="
              currentComponent == 'Roles' ? 'bg-green-500' : 'bg-blue-500'
            "
            (click)="onChangeTab('Roles')"
          >
            Roles
          </button>
          <button
            type="button"
            class="px-4 py-2 text-white rounded-lg focus:outline-none transition-colors duration-300 ease-in-out"
            [ngClass]="
              currentComponent == 'Designation' ? 'bg-green-500' : 'bg-blue-500'
            "
            (click)="onChangeTab('Designation')"
          >
            Designation
          </button>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 py-6">
      <div class="w-full">
        <div class="bg-white shadow-md rounded-lg p-4">
          <div *ngIf="currentComponent == 'Roles'">
            <app-roles></app-roles>
          </div>
          <div *ngIf="currentComponent == 'Designation'">
            <app-designation></app-designation>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
